  <!-- JavaScript to close the navbar on click -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-toggler'), 0);
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            // Get the target from the "data-bs-target" attribute
            const target = el.dataset.bsTarget;
            const $target = document.getElementById(target);
            // Toggle the "collapse" class on the target
            $target.classList.toggle('collapse');
            // Toggle the "show" class on the target
            $target.classList.toggle('show');
          });
        });
      }
    });
  </script>
